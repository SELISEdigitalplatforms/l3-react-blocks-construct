name: Reusable - SonarQube Analysis

on:
  workflow_call:
    inputs:
      SERVICE_NAME:
        required: false
        type: string
        description: "Service name (used for project identification)"
      REPO_NAME:
        required: false
        type: string
        description: "Repository name (defaults to github.event.repository.name)"
      NODE_VERSION:
        required: false
        type: string
        default: "18"
        description: "Node.js version to use"
      JAVA_VERSION:
        required: false
        type: string
        default: "17"
        description: "Java version for SonarQube scanner"
      SONARQUBE_HOST:
        required: false
        type: string
        default: ""
        description: "SonarQube host URL (required)"
      PROJECT_KEY:
        required: false
        type: string
        default: ""
        description: "SonarQube project key (auto-generated if not provided)"
      COVERAGE_EXCLUSIONS:
        required: false
        type: string
        default: "**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**"
        description: "Paths to exclude from coverage"
      LOAD_CUSTOM_VARS:
        required: false
        type: boolean
        default: false
        description: "Set to true if you have custom variables in .github/variables/vars.env"

    secrets:
      SELISE_GITHUB_PAT:
        required: false
      SONAR_TOKEN:
        required: true

jobs:
  sonarqube-analysis:
    name: SonarQube Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis
          submodules: recursive
          token: ${{ secrets.SELISE_GITHUB_PAT }}

      - name: Update submodules
        run: |
          git submodule update --init --recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests with Coverage
        run: |
          npm run test -- --coverage --watchAll=false || npm run test:ci
        continue-on-error: false

      - name: Change Absolute Paths to Relative Paths
        working-directory: ./coverage
        run: |
          if [ -f lcov.info ]; then
            # Get the repository name
            REPO_NAME="${{ inputs.REPO_NAME }}"
            if [ -z "$REPO_NAME" ]; then
              REPO_NAME="${{ github.event.repository.name }}"
            fi
            
            # Replace absolute paths with relative paths
            if [ -n "$REPO_NAME" ]; then
              sed -i "s|/home/runner/work/$REPO_NAME/$REPO_NAME/||g" lcov.info
              echo "âœ… Converted absolute paths to relative paths" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ No lcov.info file found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.JAVA_VERSION }}
          distribution: "temurin"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar

      - name: Determine SonarQube Project Key
        id: sonar-config
        run: |
          # Use provided project key or generate from repo name
          if [ -n "${{ inputs.PROJECT_KEY }}" ]; then
            PROJECT_KEY="${{ inputs.PROJECT_KEY }}"
          else
            # Generate project key from repository name
            PROJECT_KEY="${{ github.repository }}"
            PROJECT_KEY="${PROJECT_KEY//\//_}"  # Replace / with _
          fi

          echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
          echo "**SonarQube Project Key**: \`$PROJECT_KEY\`" >> $GITHUB_STEP_SUMMARY

          # Get SonarQube host
          SONAR_HOST="${{ inputs.SONARQUBE_HOST }}"
          if [ -z "$SONAR_HOST" ] && [ -n "$SONARQUBE_HOST" ]; then
            SONAR_HOST="$SONARQUBE_HOST"
          fi

          if [ -z "$SONAR_HOST" ]; then
            echo "âŒ SONARQUBE_HOST not provided. Please set it as an input parameter." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "sonar_host=$SONAR_HOST" >> $GITHUB_OUTPUT
          echo "**SonarQube Host**: \`$SONAR_HOST\`" >> $GITHUB_STEP_SUMMARY

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ steps.sonar-config.outputs.sonar_host }}
        with:
          args: >
            -Dsonar.projectKey=${{ steps.sonar-config.outputs.project_key }}
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
            -Dsonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
            -Dsonar.coverage.exclusions=${{ inputs.COVERAGE_EXCLUSIONS }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ steps.sonar-config.outputs.sonar_host }}
        continue-on-error: false

      - name: SonarQube Analysis Summary
        if: always()
        run: |
          echo "### ðŸ“Š SonarQube Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ inputs.SERVICE_NAME || github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${{ steps.sonar-config.outputs.project_key }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Host**: ${{ steps.sonar-config.outputs.sonar_host }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in SonarQube dashboard" >> $GITHUB_STEP_SUMMARY
